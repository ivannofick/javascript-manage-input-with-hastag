<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Trigger</title>
  <style>
    #changed {
      height: 12rem;
      width: 39rem;
    }
    #dropdown-list {
      list-style-type: none;
      padding: 0;
      display: none;
    }
    #dropdown-list li {
      cursor: pointer;
      padding: 5px;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
    }
    #dropdown-list li:hover {
      background-color: #e5e5e5;
    }
  </style>
</head>
<body>
  <div>
    <input
      id="changed"
      oninput="changedString(this)"
    />
    <ul id="dropdown-list"></ul>
  </div>

  <script>
    var dropdownList = document.getElementById("dropdown-list");
    var idInput = document.getElementById("changed");
    var positionCursor = 0;

    function changedString(event) {
      var inputValue = event.value;
      var cursorPosition = idInput.selectionStart;

      // Check if '#' followed by exactly three characters
      if (cursorPosition >= 4 && inputValue[cursorPosition - 4] === '#' && inputValue.substring(cursorPosition - 3, cursorPosition).match(/[a-zA-Z]{3}/)) {
        positionCursor = cursorPosition - 3; // Adjust cursor position to start after '#'
        makeListInput();
      } else {
        dropdownList.style.display = "none";
      }
    }

    function makeListInput() {
      dropdownList.innerHTML = "";
      var arrayList = ["trondol", "balap", "liar", "motor"];
      arrayList.forEach(function(valArr) {
        var li = document.createElement("li");
        li.textContent = valArr;
        li.onclick = function() {
          insertText(valArr);
        };
        dropdownList.appendChild(li);
      });
      dropdownList.style.display = "block";
    }

    function insertText(selectedText) {
      var inputValue = idInput.value;
      var textBefore = inputValue.substring(0, positionCursor);
      var textAfter = inputValue.substring(positionCursor + 3);
      idInput.value = textBefore + selectedText + textAfter;
      dropdownList.style.display = "none";
      idInput.focus();
    }
  </script>
</body>
</html>
